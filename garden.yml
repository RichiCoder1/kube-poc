kind: Project
name: kube-poc
environments:
  - name: local
providers:
  - name: local-kubernetes
    namespace: kube-poc # Inferred, but let's be safe
    setupIngressController: false

---

kind: Module
description: Gloo Gateway
type: helm
name: gloo
chart: gloo
repo: https://storage.googleapis.com/solo-public-helm

include: []

values:
  gatewayProxies:
    gatewayProxy:
      service:
        httpPort: 8080
        httpsPort: 8443

serviceResource:
  kind: Deployment
  name: gateway-proxy